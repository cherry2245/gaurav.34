<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .bg-red{
            color: rgb(30, 255, 0);
        }
        #email{
            color: brown;
        }
        #number{
            color: crimson;
        }
        #newpassword{
            color: darkseagreen;
        }
        .bg-orange{
            color: hotpink;
        }
        #hp{
            color: chartreuse;
        }

    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="user-name">Enter your full name</label>
            <input type="text" id="name" placeholder="Enter your full name" class="bg-red">
        </div>
        <br />
        <div>
            <label for="date of birth">date of  birth</label>
            <input type="date" name=""  class="bg-orange">
        </div>
        <br />
        <div>
            <label for="email">Enter your email Id</label>
            <input type="email" name="" id="email">
        </div>
        <br />
        <div>
            <label for="mobile no">Enter your mobile No</label>
            <input type="number" name="" id="number">
            
        </div>

        <br />
        <div>
            <label for="password">Creat a password</label>
            <input type="password" name="gourav" id="newpassword">
        </div>
        <br />
        <div><input type="submit" value="submit" id="hp"></div>
    </form>
</body>
</html>
